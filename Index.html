<article class="one_third">
    <script type="text/javascript">
        var XMLHttpRequestObject = false; //new variable = false

        if (window.XMLHttpRequest) {
            XMLHttpRequestObject = new XMLHttpRequest();   
        } else if (window.ActiveXObject) {
            XMLHttpRequestObject =
              new ActiveXObject("Microsoft.XMLHTTP");
        }
        function getData(datasource, divID) {
            if (XMLHttpRequestObject) {
                XMLHttpRequestObject.open("GET", datasource);
                XMLHttpRequestObject.onreadystatechange = function ()
                {
                    if (XMLHttpRequestObject.readyState == 4 
                     && XMLHttpRequestObject.status == 200) {
                      var body = document.getElementsByTagName('body');
                      
                      
                     //remove, if exsists
                      if (document.getElementById(divID)){
                        body[0].removeChild(document.getElementById(divID));
                      }
                      var ajaxDesc = document.createElement('div');
                      ajaxDesc.id = divID;
                      ajaxDesc.innerHTML = XMLHttpRequestObject.responseText;
                      body[0].appendChild(ajaxDesc);                       
                    }
                }
                XMLHttpRequestObject.send(null);
            }
        }
     
    </script>
<h4>Kanye</h4>
  <p>
   <table>
               <tr>
                  <td><img src="Kanye.jpg" onmouseover="getData('Kanye.txt','ajaxDesc')"/></td>
               </tr>
  </table>
	</p>
